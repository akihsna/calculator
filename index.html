<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§® Ultimate Aesthetic Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">

      <!-- Mode Switch -->
      <select id="modeSwitcher" onchange="switchMode()">
        <option value="basic">Basic</option>
        <option value="programmer">Programmer</option>
      </select>

      <!-- BASIC CALCULATOR -->
      <div id="basicSection">
        <input type="text" id="display" readonly>
        <div class="buttons">
          <button onclick="clearDisplay()">C</button>
          <button onclick="appendValue('/')">/</button>
          <button onclick="appendValue('*')">*</button>
          <button onclick="deleteLast()">âŒ«</button>

          <button onclick="appendValue('7')">7</button>
          <button onclick="appendValue('8')">8</button>
          <button onclick="appendValue('9')">9</button>
          <button onclick="appendValue('-')">-</button>

          <button onclick="appendValue('4')">4</button>
          <button onclick="appendValue('5')">5</button>
          <button onclick="appendValue('6')">6</button>
          <button onclick="appendValue('+')">+</button>

          <button onclick="appendValue('1')">1</button>
          <button onclick="appendValue('2')">2</button>
          <button onclick="appendValue('3')">3</button>
          <button onclick="calculate()">=</button>

          <button onclick="appendValue('0')" class="zero">0</button>
          <button onclick="appendValue('.')">.</button>
        </div>
      </div>

      <!-- PROGRAMMER SECTION -->
      <div id="programmerSection" style="display: none;">
        <input type="text" id="progInput" placeholder="Enter Number" />
        <select id="conversionType">
          <option value="dec2bin">Decimal â†’ Binary</option>
          <option value="dec2hex">Decimal â†’ Hex</option>
          <option value="dec2oct">Decimal â†’ Octal</option>
          <option value="bin2dec">Binary â†’ Decimal</option>
          <option value="hex2dec">Hex â†’ Decimal</option>
          <option value="oct2dec">Octal â†’ Decimal</option>
        </select>
        <button onclick="convert()">Convert</button>
        <div id="progResult"></div>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
